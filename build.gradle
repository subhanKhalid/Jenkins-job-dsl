plugins {
  id 'groovy'
  id 'com.diffplug.spotless' version '5.11.0'
}

spotless {
  groovy {
    target '**/*.groovy', '**/*.Jenkinsfile'
    greclipse()
    trimTrailingWhitespace()
    indentWithSpaces(2)
    endWithNewline()
  }
  groovyGradle {
    target '**/*.gradle'
    greclipse()
    trimTrailingWhitespace()
    indentWithSpaces(2)
    endWithNewline()
  }
}

allprojects {
  apply plugin: 'com.diffplug.spotless'

  repositories {
    mavenCentral()
    maven {
      url 'https://repo.jenkins-ci.org/releases/'
    }
  }
}
